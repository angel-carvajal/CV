<div class="{{content.navbarClass}}">

	<lx-dropdown lx-width="250">
        <lx-dropdown-toggle>
            <lx-button 
	            lx-color="{{content.icon.icon.color}}" 
	            lx-type="{{content.icon.icon.type}}" 
	            lx-size="{{content.icon.icon.size}}"
            >
                <i class="mdi mdi-{{content.icon.icon.id}}"></i>
            </lx-button>
        </lx-dropdown-toggle>
 
        <lx-dropdown-menu>
            <ul>
            	<li ng-repeat="option in content.nav.options">
            		<a ng-click="scrollTo(option.action)" class="dropdown-link {{option.link.class}}">{{option.link.text}}</a>
            	</li>
            </ul>
        </lx-dropdown-menu>
    </lx-dropdown>

</div>
